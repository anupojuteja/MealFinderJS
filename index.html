<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" id="homeLogo"><i class="fas fa-utensils"></i>Meal Finder</a>
        </div>
        <div class="nav-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    
    <a href=""></a>
    <section class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search recipes here ...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>
        <h3>What are your favorite cuisines?</h3>
        <p>PERSONALIZE YOUR EXPERIENCE</p>
    </section>

    <aside class="sidebar">
        <i class="fa-regular fa-circle-xmark"></i>
        <ul id="mealList"></ul>
    </aside>
    
    <div class="meal-details" id="meal-details"></div>
    
    <section class="categories">
        <h2>Categories</h2>
        <div class="category-list" id="categoriesContainer"></div>
    </section>

    <script src="script.js"></script>
    </body>
</html>
